<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background gradient applied to the body */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(45deg, #ff8177, #8437fd, #18154c, #8437fd,#FFFFFF	); /* Gradient using provided colors */
            background-size: 200% 200%; /* For smooth animation */
            animation: gradientShift 6s infinite; /* Gradient animation */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
            text-align: center;
            flex-direction: column; /* Ensure content is aligned vertically */
        }

        /* Center the heading with gradient background and text gradient */
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            color: transparent; /* Make text transparent */
            background: linear-gradient(45deg, #ff8177,#8086f0, #ff817700);
            background-clip: text; /* Apply gradient to text */
            -webkit-background-clip: text; /* For Safari */
            padding: 10px;
        }

        @keyframes gradientShift {
            0% {
              background-position: 0% 50%;
            }
            50% {
              background-position: 100% 50%;
            }
            100% {
              background-position: 0% 50%;
            }
        }

        .roadmap-container {
            position: relative;
            width: 600px;
            height: 600px; /* Increased height for better alignment */
        }

        .logo {
            position: absolute; /* Ensures the logo can be freely positioned */
            top: 20px; /* Adjust distance from the top of the viewport */
            left: 20px; /* Adjust distance from the left of the viewport */
            width: 150px; /* Adjusted width for better visibility */
            height: auto; /* Maintains aspect ratio */
            z-index: 10; /* Keeps it above other elements */
          }

        .step {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF5733, #33B5FF);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Zigzag positioning */
        .step1 { top: 5%; left: 20%; animation-delay: 0.5s; }
        .step2 { top: 30%; left: 60%; animation-delay: 1s; }
        .step3 { top: 55%; left: 20%; animation-delay: 1.5s; }
        .step4 { top: 75%; left: 60%; animation-delay: 2s; }

        /* Animation for lines and circles */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Button on the right side */
        .back-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 15px 30px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            background-image: linear-gradient(45deg, #007bff, #F9C0AB); /* Gradient applied */

        }

        .right-button:hover {
            background-color: #33B5FF;
            background-image: linear-gradient(45deg, #F9C0AB, #007bff); /* Reverse gradient effect on hover */

        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .roadmap-container {
                width: 100%;
                height: auto;
            }

            .step {
                width: 100px;
                height: 100px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <h1>Data Analytics Roadmap</h1>
    <img src="D:\Demo(Website)\assets\images\logo.png" alt="Logo" class="logo">

    <div class="roadmap-container">
        <!-- Step 1 -->
        <div class="step step1">
            <div>
                <h3>Step 1</h3>
                <p>Introduction</p>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="step step2">
            <div>
                <h3>Step 2</h3>
                <p>Data Transformation</p>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step step3">
            <div>
                <h3>Step 3</h3>
                <p>Data Modeling</p>
            </div>
        </div>

        <!-- Step 4 -->
        <div class="step step4">
            <div>
                <h3>Step 4</h3>
                <p>Reports</p>
            </div>
        </div>
    </div>

    <!-- Right Side Button -->
    <a href="myindexpage.html" class="back-btn">Back to Home Page</a>

</body>
</html>
