<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is DA</title>
  <style>
    /* Fullscreen video background */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 600;
      object-fit: fill;
      z-index: -1;
    }

    /* Content styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      height: 100vh;
      flex-direction: column;
      display: flex; /* Enables flexbox layout */
      justify-content: center; /* Horizontally centers content */
      align-items: center; /* Vertically centers content */
      color: white;
      overflow: hidden;
    }

    /* Logo styling */
    .logo {
      position: absolute; /* Ensures the logo can be freely positioned */
      top: 20px; /* Adjust distance from the top of the viewport */
      left: 20px; /* Adjust distance from the left of the viewport */
      width: 150px; /* Adjusted width for better visibility */
      height: auto; /* Maintains aspect ratio */
      z-index: 10; /* Keeps it above other elements */
    }

    /* Center container styling */
    .animated-text-container {
      text-align: center; /* Centers text within the container */
      max-width: 800px;
      width: 100%;
    }

    /* Animated gradient for heading */
    .gradient-h1 {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff8177,#8086f0, #ff817700);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientAnimation 5s ease infinite;
    }

    /* Gradient for the first paragraph */
    .gradient-p1 {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #FF5733, #FFC300, #DAF7A6, #581845);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientAnimation 6s ease infinite;
    }

    /* Gradient for the second paragraph */
    .gradient-p2 {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #4CAF50, #8BC34A, #CDDC39, #FFC107);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientAnimation 7s ease infinite;
    }

    /* Back button styling */
    .back-btn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      padding: 15px 30px;
      background-color: #FF5733;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      background-image: linear-gradient(45deg, #007bff, #F9C0AB); /* Gradient applied */
    }

    /* Button hover effect */
    .back-btn:hover {
      background-color: #0056b3;
      background-image: linear-gradient(45deg, #F9C0AB, #007bff);
    }

    /* Keyframes for gradient animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Animation for the fade-in effect of the back button */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div>
  <!-- Background video element -->
  <video class="background-video" autoplay loop muted>
    <source src="assets\videos\bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <!-- Logo image -->
  <img src="assets\images\logo.png" alt="Logo" class="logo">

  <div class="animated-text-container">
    <h1 class="gradient-h1">What is Data Analytics?</h1>
    <p class="gradient-p1">It is the process of analyzing data to extract insights and make informed decisions.</p>
    <p class="gradient-p2">It involves collecting, organizing, and interpreting large sets of data to identify patterns, trends, and correlations.</p>
    <a href="myindexpage.html" class="back-btn">Back to Home Page</a>
  </div>
</div>


</body>
</html>
