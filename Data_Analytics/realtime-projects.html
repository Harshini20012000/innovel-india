<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DA Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff8177,#8086f0, #ff817700);
      background-size: 200% 200%; /* For smooth animation */
      animation: gradientShift 6s infinite; /* Gradient animation */
      position: relative;      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
      /* Logo styling */
      .logo {
        position: absolute; /* Ensures the logo can be freely positioned */
        top: 20px; /* Adjust distance from the top of the viewport */
        left: 20px; /* Adjust distance from the left of the viewport */
        width: 150px; /* Adjusted width for better visibility */
        height: auto; /* Maintains aspect ratio */
        z-index: 10; /* Keeps it above other elements */
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 40px;
        color: transparent; /* Make text transparent */
        background: linear-gradient(45deg, #F9C0AB, #FF5733, #33B5FF); /* Gradient for text */
        background-clip: text; /* Apply gradient to text */
        -webkit-background-clip: text; /* For Safari */
        padding: 10px;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
    }
    
      .video-preview-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        width: 90%;
        max-width: 1200px;
        justify-content: center;
        align-items: center;
      }
    
      .video-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    
      .video-title-top {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #FFFFFF;
      }
    
      .video-preview {
        position: relative;
        width: 250px;
        height: 250px;
        overflow: hidden;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }
    
      .video-preview video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    
      .video-title-bottom {
        font-size: 16px;
        font-weight: normal;
        margin-top: 10px;
        color: #FFFFFF;
      }
    
      .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        border-radius: 0;
      }
    
      .back-btn {
        position: absolute;
        right: 20px;
        bottom: 20px;
        padding: 15px 30px;
        background-color: #FF5733;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
        background-image: linear-gradient(45deg, #007bff, #F9C0AB); /* Gradient applied */
      }
      .back-btn:hover {
        background-color: #0056b3;
        background-image: linear-gradient(45deg, #F9C0AB, #007bff); /* Reverse gradient effect on hover */
      }
  </style>
</head>
<body>
  <h1>Real Time Projects</h1>
  <!-- Logo image -->
<img src="assets\images\logo.png" alt="Logo" class="logo">

  <div class="video-preview-container">
    <div class="video-item">
      <div class="video-title-top">Corona Dataset</div>
      <div class="video-preview">
        <video src="assets\videos\Play1.mp4" autoplay loop muted></video>
      </div>
      <div class="video-title-bottom">Analyze COVID-19 trends</div>
    </div>
    <!--<div class="video-item">
      <div class="video-title-top">Flight Ticket Cancel</div>
      <div class="video-preview">
        <video src="assets\videos\Play2.mp4" autoplay loop muted></video>
      </div>
      <div class="video-title-bottom">Flight booking insights</div>
    </div>-->
    <div class="video-item">
      <div class="video-title-top">Departmentwise Employee</div>
      <div class="video-preview">
        <video src="assets\videos\Play3.mp4" autoplay loop muted></video>
      </div>
      <div class="video-title-bottom">Employee data per department</div>
    </div>
    <div class="video-item">
      <div class="video-title-top">Superstore Data</div>
      <div class="video-preview">
        <video src="assets\videos\Play4.mp4" autoplay loop muted></video>
      </div>
      <div class="video-title-bottom">Retail sales analysis</div>
    </div>
  </div>
  <a href="myindexpage.html" class="back-btn">Back to Home Page</a>

  <script>
    const videoPreviews = document.querySelectorAll('.video-preview');

    videoPreviews.forEach(preview => {
      preview.addEventListener('mouseenter', () => {
        preview.classList.add('fullscreen');
      });

      preview.addEventListener('mouseleave', () => {
        preview.classList.remove('fullscreen');
      });
    });
  </script>
</body></html>
