<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs for DA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(45deg, #ff8177, #8086f0, #ff817700);
      background-size: 150% 150%;
      animation: gradientShift 6s infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      color: transparent;
      background: linear-gradient(45deg, #F9C0AB, #FF5733, #33B5FF);
      background-clip: text;
      -webkit-background-clip: text;
      padding: 10px;
    }

    .current-job-title {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .carousel {
      position: relative;
      width: 800px;
      height: 500px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      animation: glowEffect 2s infinite alternate;
    }

    @keyframes glowEffect {
      0% {
        box-shadow: 0 0 20px #ff8177, 0 0 40px #8086f0, 0 0 60px #ff8177;
      }
      100% {
        box-shadow: 0 0 30px #ff8177, 0 0 60px #8086f0, 0 0 90px #ff8177;
      }
    }

    .carousel video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: scale(1.1) rotate(-10deg);
      transition: opacity 1s ease, transform 1.5s ease;
    }

    .carousel video.active {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .carousel .dots {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .carousel .dot {
      width: 20px;
      height: 20px;
      background-color: rgba(19, 18, 18, 0.6);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .carousel .dot.active {
      background-color: white;
      transform: scale(1.2);
    }

    .back-btn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      padding: 15px 30px;
      background-color: #FF5733;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      background-image: linear-gradient(45deg, #007bff, #F9C0AB);
    }

    .back-btn:hover {
      background-color: #0056b3;
      background-image: linear-gradient(45deg, #F9C0AB, #007bff);
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      height: auto;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img src="assets\images\logo.png" alt="Logo" class="logo">

  <h1>Roles for Data Analytics</h1>
  <div class="current-job-title">Data Analyst - Explores data for insights</div>
  <div class="carousel">
    <video src="assets/videos/Data_analy.mp4" class="active" autoplay muted></video>
    <video src="assets/videos/BA.mp4" muted></video>
    <video src="assets/videos/BI.mp4" muted></video>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <a href="myindexpage.html" class="back-btn">Back to Home Page</a>

  <script>
    const videos = document.querySelectorAll('.carousel video');
    const dots = document.querySelectorAll('.dot');
    const jobTitles = [
      "Data Analyst - Explores data for insights",
      "Business Analyst - Solves business problems",
      "Business Intelligence - Builds data reports"
    ];
    const currentJobTitle = document.querySelector('.current-job-title');
    let currentIndex = 0;

    function updateCarousel(index) {
      videos.forEach((video, i) => {
        video.classList.remove('active');
        dots[i].classList.remove('active');
        video.pause();

        if (i === index) {
          video.classList.add('active');
          dots[i].classList.add('active');
          video.play();
          video.playbackRate = 1.5;
        }
      });
      currentJobTitle.textContent = jobTitles[index];
    }

    function setDotListeners() {
      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          currentIndex = index;
          updateCarousel(currentIndex);
        });
      });
    }

    // Initialize
    setDotListeners();
  </script>
</body>
</html
